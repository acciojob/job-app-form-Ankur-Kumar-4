<body>
	<!-- the entire body must be written by student -->
<form action="" method="post">

        <label for="name">Name*</label>
        <input type="text" id="name" required >

        <label for="email">Email*</label>
        <input type="email" id="email" required>

        <label for="gender">Gender*</label required>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        
   <label for="laptop">Laptop Brands*</label>
        <select  id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select>

        <label for="age">Age*</label>
        <input type="number" id="age" required>
        
        <label for="dob">Date of Birth*</label required>
        <input type="date" id="dob">
        
        <label for="password">Password*</label required>
        <input type="password" id="password">
        
        <label for="portfolio">Portfolio URL*</label required>
        <input type="url" id="portfolio">

        <button>Submit</button>
   </form>
